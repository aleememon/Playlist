<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Playlist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <audio id="Song1" src="Death Wish - Talha Anjum.mp3"></audio>
    <audio id="Song2" src="11K - Seedhee Maut.mp3"></audio>
    <audio id="Song3" src="Downers At Dusk - Talha Anjum.mp3"></audio>
    <audio id="Song4" src="Duniyaa Makaar - Karma.mp3"></audio>
    <audio id="Song5" src="Life Goes On - aleemrk.mp3"></audio>
    <p class="playing-song">Now Playing :  <span class="song-name"></span></p>
    <div class="control-buttons">
    <button id="prev-btn" class="btn"><i class="fa-solid fa-backward"></i></button>
    <button id="play-btn" class="btn"><i id="play-pause-icon" class="fa-solid fa-play"></i></button>
    <button id="next-btn" class="btn"><i class="fa-solid fa-forward"></i></button>
    </div>
    <script src="Playlist.js"></script>
</body>
</html>
